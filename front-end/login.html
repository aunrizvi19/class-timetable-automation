<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TimeTable Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page"> <div class="auth-container">
        <div class="auth-box">
            <h2 id="formTitle">Login</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <p id="loginError" class="auth-error"></p>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <form id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="signupRole">I am a:</label>
                    <select id="signupRole" required>
                        <option value="">Select your role...</option>
                        <option value="admin">Admin</option>
                        <option value="faculty">Faculty</option>
                        <option value="student">Student</option>
                    </select>
                </div>

                <p id="signupError" class="auth-error"></p>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <p class="toggle-text">
                <span id="loginToggle">Don't have an account? <a href="#" id="showSignup">Sign up</a></span>
                <span id="signupToggle" style="display: none;">Already have an account? <a href="#" id="showLogin">Login</a></span>
            </p>
        </div>
    </div>
    <script src="script.js?v=1.1"></script>
</body>
</html>
