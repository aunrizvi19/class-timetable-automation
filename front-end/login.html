<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TimeTable Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="auth-container">
        <div class="auth-box">
            <h2 id="formTitle">Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <p id="loginError" class="auth-error"></p>
                <button type="submit" class="auth-btn">Login</button>
                <p class="toggle-text">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </form>

            <form id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                 <p id="signupError" class="auth-error"></p>
                <button type="submit" class="auth-btn">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
