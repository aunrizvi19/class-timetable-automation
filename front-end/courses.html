    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Academa</h2>
            </div>
            <nav class="sidebar-nav">

                    <li class="nav-item-admin"><a href="rooms.html" class="active-rooms">üö™ <span>Rooms</span></a></li>
                    <li class="nav-item-admin"><a href="users.html" class="active-users">üë§ <span>Users</span></a></li>

                    <li class="nav-item-admin nav-divider"></li>

                    <li><a href="#" id="logoutBtn">üö™ <span>Logout</span></a></li>

        </aside>

        <main class="main-content">
            <header class="main-header">
                <button id="sidebarToggle" class="sidebar-toggle-btn">‚ò∞</button>
                <h1>Manage Courses</h1>
                <div class="header-actions">
                    <button class="action-btn publish-btn">Add New Course</button>
                </div>
            </header>

            <section class="content-table">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>L</th>
                            <th>T</th>
                            <th>P</th>
                            <th>Credits</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add New Course</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseCode">Course Code</label>
                    <input type="text" id="courseCode" required placeholder="e.g., 23CST501">
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" required placeholder="e.g., Computer Networks">
                </div>
                
                <div class="form-group">
                    <label for="courseType">Course Type</label>
                    <select id="courseType" required>
                        <option value="">Select Type...</option>
                        <option value="PCC">PCC - Professional Core</option>
                        <option value="IPCC">IPCC - Integrated Professional Core</option>
                        <option value="PCCL">PCCL - Professional Core Lab</option>
                        <option value="PEC">PEC - Professional Elective</option>
                        <option value="OEC">OEC - Open Elective</option>
                        <option value="ETC">ETC - Emerging Technology</option>
                        <option value="AEC">AEC - Ability Enhancement</option>
                        <option value="HSMC">HSMC - Humanities & Social Sciences</option>
                        <option value="BSC">BSC - Basic Science</option>
                        <option value="ESC">ESC - Engineering Science</option>
                        <option value="NCMC">NCMC - Non-Credit Mandatory</option>
                        <option value="PRJ">PRJ - Project Work</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="lectures_per_week">Lectures (L)</label>
                        <input type="number" id="lectures_per_week" value="3" min="0" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="tutorials_per_week">Tutorials (T)</label>
                        <input type="number" id="tutorials_per_week" value="0" min="0" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="practicals_per_week">Practicals (P)</label>
                        <input type="number" id="practicals_per_week" value="0" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="courseCredits">Credits</label>
                    <input type="number" id="courseCredits" required min="0" max="10">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="action-btn publish-btn">Save Course</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
