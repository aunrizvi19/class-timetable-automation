            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div style="display: flex; align-items: center;">
                    <button id="sidebarToggle" class="sidebar-toggle-btn">â˜°</button>
                    <h1 class="dashboard-header">Manage Faculty</h1>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </header>

            <section class="content-table">
                <div class="action-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin:0;">Faculty List</h3>
                    <button onclick="document.getElementById('facultyModal').style.display='block'" class="action-btn publish-btn">Add New Faculty</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Faculty ID</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="facultyTableBody"></tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="facultyModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('facultyModal').style.display='none'">&times;</span>
            <h2>Add Faculty Member</h2>
            <form id="facultyForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="facultyName" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="facultyEmail" required>
                </div>
                <div class="form-group">
                    <label>Faculty ID</label>
                    <input type="text" id="facultyId" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select id="facultyDept">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="ME">ME</option>
                        <option value="ISE">ISE</option>
                        <option value="EEE">EEE</option>
                    </select>
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="action-btn publish-btn">Save Faculty</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
