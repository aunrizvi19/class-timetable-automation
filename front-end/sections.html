    <div id="sectionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('sectionModal').style.display='none'">&times;</span>
            <h2>Add Batch / Section</h2>
            <form id="sectionForm">
                <div class="form-group">
                    <label>Section Name</label>
                    <input type="text" id="sectionName" placeholder="e.g. CSE-5A" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" id="sectionDept" value="CSE" required>
                </div>
                <div class="form-group">
                    <label>Semester</label>
                    <input type="number" id="sectionSem" placeholder="e.g. 5" required>
                </div>
                <div class="form-group">
                    <label>Batch Size</label>
                    <input type="number" id="sectionSize" value="60">
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="action-btn publish-btn">Save Batch</button>
                </div>
            </form>
        </div>
