            </nav>

        <main class="main-content">
            <header class="main-header">
                <div style="display: flex; align-items: center;">
                    <button id="sidebarToggle" class="sidebar-toggle-btn">â˜°</button>
                    <h1 class="dashboard-header">Manage Courses</h1>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </header>

            <section class="content-table">
                <div class="action-header">
                    <button onclick="document.getElementById('courseModal').style.display='block'" class="action-btn publish-btn">Add New Course</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>L</th><th>T</th><th>P</th>
                            <th>Credits</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('courseModal').style.display='none'">&times;</span>
            <h2>Course Details</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="courseName" placeholder="e.g. Data Structures" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="courseType"><option value="Theory">Theory</option><option value="Lab">Lab</option></select>
                </div>
                <div style="display:flex; gap:15px;">
                    <div class="form-group" style="flex:1;"><label>Lectures (L)</label><input type="number" id="lectures_per_week" value="3" min="0"></div>
                    <div class="form-group" style="flex:1;"><label>Tutorials (T)</label><input type="number" id="tutorials_per_week" value="0" min="0"></div>
                    <div class="form-group" style="flex:1;"><label>Practicals (P)</label><input type="number" id="practicals_per_week" value="0" min="0"></div>
                </div>
                <div class="form-group">
                    <label>Credits</label>
                    <input type="number" id="courseCredits" value="3" required>
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="action-btn publish-btn">Save Course</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
