                    <button onclick="document.getElementById('roomModal').style.display='block'" class="action-btn publish-btn">Add New Room</button>

    <div id="roomModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('roomModal').style.display='none'">&times;</span>
            <h2>Add Room</h2>
            <form id="roomForm">
                <div class="form-group">
                    <label>Room Number</label>
                    <input type="text" id="roomNumber" required>
                </div>
                <div class="form-group">
                    <label>Capacity</label>
                    <input type="number" id="roomCapacity" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="roomType">
                        <option value="Lecture">Lecture Hall</option>
                        <option value="Lab">Laboratory</option>
                    </select>
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="action-btn publish-btn">Save Room</button>
                </div>
            </form>
        </div>
