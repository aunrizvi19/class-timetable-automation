<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hold-transition sidebar-mini student-page shared-page">
<div class="container">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Academa</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item-student"><a href="student-dashboard.html" class="active-dashboard">ğŸ  <span>Dashboard</span></a></li>
                <li class="nav-item-shared"><a href="index.html" class="active-timetable">ğŸ“… <span>My Timetable</span></a></li>
            </ul>
            <ul class="logout-ul">
                <li><a href="#" id="logoutBtn">ğŸšª <span>Logout</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <button id="sidebarToggle" class="sidebar-toggle-btn">â˜°</button>
            
            <div class="header-title-group">
                <h1>Student Dashboard</h1>
                <p id="welcomeHeader" class="text-muted">Welcome back!</p>
            </div>

            <div class="header-actions">
                <button class="action-btn theme-toggle-btn" id="themeToggleBtn" title="Toggle Dark Mode">
                    ğŸŒ™
                </button>
            </div>
        </header>

        <section class="stats-container">
            <div class="stat-card">
                <h3>Total Classes</h3>
                <p id="totalClassesStat">0</p>
            </div>
            <div class="stat-card">
                <h3>My Section</h3>
                <p id="studentSectionStat">--</p>
            </div>
            <div class="stat-card">
                <h3>Status</h3>
                <p style="color: var(--color-success); font-size: 1.2rem;">Active</p>
            </div>
        </section>

        <section class="timetable-container">
            <div class="card-header">
                <h3 class="card-title">My Weekly Schedule</h3>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="timetable-grid">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                            </tr>
                        </thead>
                        <tbody id="studentTimetableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
