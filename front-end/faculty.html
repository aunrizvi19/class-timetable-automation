        <main class="main-content">
            <header class="main-header">
                <button id="sidebarToggle" class="sidebar-toggle-btn">‚ò∞</button>
                <h1>Manage Faculty</h1>
                <div class="header-actions">
                    <button class="action-btn publish-btn">Add New Faculty</button>
                </div>
            </header>

            <section class="content-table">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Faculty ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Account</th> <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="facultyModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add New Faculty</h2>
            <form id="facultyForm">
                <div class="form-group">
                    <label for="facultyId">Faculty ID</label>
                    <input type="text" id="facultyId" required>
                </div>
                <div class="form-group">
                    <label for="facultyName">Name</label>
                    <input type="text" id="facultyName" required>
                </div>
                <div class="form-group">
                    <label for="facultyDept">Department</label>
                    <input type="text" id="facultyDept" required>
                </div>
                <div class="form-group">
                    <label for="facultyDesignation">Designation</label>
                    <input type="text" id="facultyDesignation" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-btn publish-btn">Save Faculty</button>
                </div>
            </form>
        </div>
    </div>

    <div id="createLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="createLoginModalTitle">Create Login</h2>
            <form id="createLoginForm">
                <input type="hidden" id="createLoginFacultyId">
                <div class="form-group">
                    <label for="createLoginFacultyName">Faculty Name</label>
                    <input type="text" id="createLoginFacultyName" disabled>
                </div>
                <div class="form-group">
                    <label for="createLoginEmail">Email</label>
                    <input type="email" id="createLoginEmail" required>
                </div>
                <div class="form-group">
                    <label for="createLoginPassword">Password</label>
                    <input type="password" id="createLoginPassword" required>
                </div>
                <p class="auth-error" id="createLoginError"></p>
                <div class="form-actions">
                    <button type="submit" class="action-btn publish-btn">Create Login</button>
                </div>
            </form>
        </div>
    </div>
