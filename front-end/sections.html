        <main class="main-content">
            <header class="main-header">
                <h1 class="dashboard-header">Manage Sections</h1>
            </header>

            <section class="content-table">
                <div class="action-header">
                    <button onclick="document.getElementById('sectionModal').style.display='block'" class="action-btn publish-btn">Add New Section</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Dept</th>
                            <th>Sem</th>
                            <th>Size</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

    <div id="sectionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="document.getElementById('sectionModal').style.display='none'">&times;</span>
            <h2>Add Section / Batch</h2>
            <form id="sectionForm">
                <div class="form-group">
                    <label>Section Name (e.g. CSE-5A)</label>
                    <input type="text" id="sectionName" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" id="sectionDept" value="CSE" required>
                </div>
                <div class="form-group">
                    <label>Semester</label>
                    <input type="number" id="sectionSem" required>
                </div>
                <div class="form-group">
                    <label>Batch Size</label>
                    <input type="number" id="sectionSize" value="60">
                </div>
                <button type="submit" class="action-btn publish-btn">Save</button>
            </form>
        </div>
    </div>
