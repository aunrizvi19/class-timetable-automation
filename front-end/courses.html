<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dashboard | TimeTable Pro</title> 
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="courses-page">
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>TimeTable Pro</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
					<li><a href="dashboard.html">🏠 Dashboard</a></li>
        			<li><a href="index.html">📅 Timetable</a></li>
					<li><a href="courses.html" class="active">📚 Courses</a></li> <li><a href="faculty.html">👩‍🏫 Faculty</a></li>
					<li><a href="rooms.html">🚪 Rooms</a></li>
					<li><a href="settings.html">⚙️ Settings</a></li>
                    </ul>
            </nav>
        </aside>

        <main class="main-content">
    <header class="main-header">
        <h1>Manage Courses</h1>
        <button class="action-btn publish-btn">➕ Add New Course</button>
    </header>
    
    <section class="data-table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CS-201</td>
                    <td>Data Structures</td>
                    <td>4</td>
                    <td>
                        <button class="action-btn-table edit">Edit</button>
                        <button class="action-btn-table delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>MA-210</td>
                    <td>Linear Algebra</td>
                    <td>3</td>
                    <td>
                        <button class="action-btn-table edit">Edit</button>
                        <button class="action-btn-table delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
    </div>
    <div id="courseModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalTitle">Add New Course</h2>
        <form id="courseForm">
            <input type="hidden" id="editMode" value="">
            <div class="form-group">
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" required>
            </div>
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" required>
            </div>
            <div class="form-group">
                <label for="courseCredits">Credits:</label>
                <input type="number" id="courseCredits" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="action-btn publish-btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
