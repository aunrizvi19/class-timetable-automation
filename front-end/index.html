<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable System | Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="timetable-page"> <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>TimeTable Pro</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">🏠 Dashboard</a></li>
                    <li><a href="index.html" class="active">📅 Timetable</a></li>
                    <li><a href="courses.html">📚 Courses</a></li> 
                    <li><a href="faculty.html">👩‍🏫 Faculty</a></li>
                    <li><a href="rooms.html">🚪 Rooms</a></li>
                    <li><a href="settings.html">⚙️ Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Timetable Management</h1>
                <div class="header-actions">
                    <button class="action-btn generate-btn">🚀 Generate Timetable</button>
                    <button class="action-btn publish-btn">✅ Publish Changes</button>
                </div>
            </header>
            
            <section class="filters">
                <div class="filter-group">
                    <label for="dept-select">Department:</label>
                    <select id="dept-select">
                        <option value="all">All Departments</option>
                        <option value="cs">Computer Science</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="phy">Physics</option>
                        <option value="math">Mathematics</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sem-select">Semester:</label>
                    <select id="sem-select">
                        <option value="all">All Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="section-select">Section:</label>
                    <select id="section-select">
                        <option value="all">All Sections</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                    </select>
                </div>
            </section>
            
            <section class="timetable-container">
                <table class="timetable-grid">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Time Slot</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="course-input">Course Code:</label>
                    <input type="text" id="course-input" value="CS-201">
                </div>
                <div class="form-group">
                    <label for="faculty-input">Faculty:</label>
                    <select id="faculty-input">
                        <option>Dr. Alan Grant</option>
                        <option>Dr. Ellie Sattler</option>
                        <option>Dr. Ian Malcolm</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="room-input">Room:</label>
                    <input type="text" id="room-input" value="Room 301">
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-btn publish-btn">Save Changes</button>
                    <button type="button" class="action-btn delete-btn">Delete Slot</button>
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
