<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Academa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="imgs/images.jpeg" alt="Logo" class="auth-logo">
                <h1 id="formTitle">Login</h1>
                <p>Welcome to Academa</p>
            </div>
            
            <div class="auth-toggle">
                <div class="toggle-option active" id="loginToggle">Login</div>
                <div class="toggle-option" id="signupToggle">Sign Up</div>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <p class="auth-error" id="loginError"></p>
                <button type="submit" class="auth-btn">Login</button>
                <p class="auth-switch">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </form>

            <form id="signupForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Min 6 chars" required>
                </div>
                <div class="form-group">
                    <label for="signupRole">I am a...</label>
                    <select id="signupRole" required>
                        <option value="">Select your role...</option>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group" id="profileIdGroup" style="display: none;">
                    <label for="signupProfileId" id="profileIdLabel">Profile ID</label>
                    <input type="text" id="signupProfileId" placeholder="Enter ID">
                </div>

                <p class="auth-error" id="signupError"></p>
                <button type="submit" class="auth-btn">Sign Up</button>
                <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
