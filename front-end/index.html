                <ul class="logout-ul">
                    <li><a href="#" id="logoutBtn">ğŸšª <span>Logout</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button id="sidebarToggle" class="sidebar-toggle-btn">â˜°</button>
                <h1>Generated Timetable</h1>
                <div class="header-actions">
                    <button class="action-btn generate-btn">Generate New Timetable</button>
                    <button class="action-btn publish-btn">Publish Timetable</button>
                </div>
            </header>

            <section class="filters">
                <div class="filter-group">
                    <label for="dept-select">Department:</label>
                    <select id="dept-select">
                        <option value="all">All Departments</option>
                        <option value="cs">Computer Science</option>
                        <option value="ee">Electrical Engineering</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sem-select">Semester:</label>
                    <select id="sem-select">
                        <option value="all">All Semesters</option>
                        <option value="1">1st</option>
                        <option value="3">3rd</option>
                        <option value="5">5th</option>
                        <option value="7">7th</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="section-select">Section:</label>
                    <select id="section-select">
                        <option value="all">All Sections</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                    </select>
                </div>
            </section>

            <section class="timetable-container">
                <table class="timetable-grid">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Timetable Slot</h2>
            <form id="editSlotForm">
                <div class="form-group">
                    <label for="editCourse">Course:</label>
                    <select id="editCourse">
                        <option value="cs101">CS-101 - Intro to Programming</option>
                        <option value="ma210">MA-210 - Calculus II</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="editFaculty">Faculty:</label>
                    <select id="editFaculty">
                        <option value="dr_grant">Dr. Grant</option>
                        <option value="dr_malcolm">Dr. Malcolm</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="editRoom">Room:</label>
                    <select id="editRoom">
                        <option value="301">301 (Lab)</option>
                        <option value="205">205 (Lecture Hall)</option>
                        </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="action-btn delete-btn">Delete Slot</button>
                    <button type="submit" class="action-btn publish-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
