<head>

</head>
<body class="sections-page">
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>TimeTable Pro</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">ğŸ  Dashboard</a></li>
                    <li><a href="index.html">ğŸ“… Timetable</a></li>
                    <li><a href="sections.html" class="active">ğŸ“š Sections</a></li>
                    <li><a href="courses.html">ğŸ“– Courses</a></li> 
                    <li><a href="faculty.html">ğŸ‘©â€ğŸ« Faculty</a></li>
                    <li><a href="rooms.html">ğŸšª Rooms</a></li>
                    <li><a href="settings.html">âš™ï¸ Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Manage Sections</h1>
                <button class="action-btn publish-btn" id="addNewSectionBtn">â• Add New Section</button>
            </header>

            <section class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Section ID</th>
                            <th>Department</th>
                            <th>Semester</th>
                            <th>Section Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sectionsTableBody">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="sectionModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="sectionModalTitle">Add New Section</h2>
            <form id="sectionForm">
                <div class="form-group">
                    <label for="sectionId">Section ID (e.g., CS-3-A):</label>
                    <input type="text" id="sectionId" placeholder="DEPT-SEM-NAME" required>
                </div>
                <div class="form-group">
                    <label for="sectionDept">Department:</label>
                    <input type="text" id="sectionDept" placeholder="Computer Science" required>
                </div>
                <div class="form-group">
                    <label for="sectionSem">Semester:</label>
                    <input type="number" id="sectionSem" placeholder="3" required>
                </div>
                <div class="form-group">
                    <label for="sectionName">Section Name (e.g., A, B):</label>
                    <input type="text" id="sectionName" placeholder="A" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-btn publish-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div id="assignmentModal" class="modal">
        <div class="modal-content large"> <span class="close-button">&times;</span>
            <h2 id="assignmentModalTitle">Manage Assignments for </h2>
            
            <div class="assignment-layout">
                <div class="assignment-form-container">
                    <h3>Assign New Course</h3>
                    <form id="assignmentForm">
                        <div class="form-group">
                            <label for="assignCourseSelect">Course:</label>
                            <select id="assignCourseSelect" required>
                                <option value="">Loading courses...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="assignFacultySelect">Faculty:</label>
                            <select id="assignFacultySelect" required>
                                <option value="">Loading faculty...</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="action-btn publish-btn">Assign</button>
                        </div>
                    </form>
                </div>
                
                <div class="assignment-list-container">
                    <h3>Current Assignments</h3>
                    <ul id="assignmentList" class="assignment-list">
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
