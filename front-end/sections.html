<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections | TimeTable Pro</title> 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="sections-page"> <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>TimeTable Pro</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">🏠 Dashboard</a></li>
                    <li><a href="index.html">📅 Timetable</a></li>
                    <li><a href="sections.html" class="active">📚 Sections</a></li>
                    <li><a href="courses.html">📖 Courses</a></li> 
                    <li><a href="faculty.html">👩‍🏫 Faculty</a></li>
                    <li><a href="rooms.html">🚪 Rooms</a></li>
                    <li><a href="settings.html">⚙️ Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Manage Sections</h1>
                <button class="action-btn publish-btn">➕ Add New Section</button>
            </header>

            <section class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Section ID</th>
                            <th>Department</th>
                            <th>Semester</th>
                            <th>Section Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="sectionModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add New Section</h2>
            <form id="sectionForm">
                <div class="form-group">
                    <label for="sectionId">Section ID (e.g., CS-3-A):</label>
                    <input type="text" id="sectionId" placeholder="DEPT-SEM-NAME" required>
                </div>
                <div class="form-group">
                    <label for="sectionDept">Department:</label>
                    <input type="text" id="sectionDept" placeholder="Computer Science" required>
                </div>
                <div class="form-group">
                    <label for="sectionSem">Semester:</label>
                    <input type="number" id="sectionSem" placeholder="3" required>
                </div>
                <div class="form-group">
                    <label for="sectionName">Section Name (e.g., A, B):</label>
                    <input type="text" id="sectionName" placeholder="A" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="action-btn publish-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
