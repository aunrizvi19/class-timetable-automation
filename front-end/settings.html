        <main class="main-content">
            <header class="main-header">
                <button id="sidebarToggle" class="sidebar-toggle-btn">â˜°</button>
                <h1>Settings</h1>
            </header>

            <section class="settings-container">
                <div class="settings-section">
                    <h2>Generation Constraints</h2>
                    <div class="settings-form-layout">
                        <div class="form-group">
                            <label for="max-hours">Max Consecutive Hours (Faculty):</label>
                            <input type="number" id="max-hours" value="3" min="1">
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h2>Academic Calendar</h2>
                    <div class="settings-form-layout">
                        <div class="form-group">
                            <label for="lunchBreakStart">Lunch Break Start:</label>
                            <input type="time" id="lunchBreakStart" value="12:45">
                        </div>
                         <div class="form-group">
                            <label for="lunchBreakDuration">Lunch Break Duration (minutes):</label>
                            <input type="number" id="lunchBreakDuration" value="45" min="15" step="15">
                        </div>
                         <div class="form-group">
                            <label for="teaBreakStart">Tea Break Start:</label>
                            <input type="time" id="teaBreakStart" value="10:30">
                        </div>
                         <div class="form-group">
                            <label for="teaBreakDuration">Tea Break Duration (minutes):</label>
                            <input type="number" id="teaBreakDuration" value="15" min="15" step="15">
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h2>Appearance</h2>
                    <div class="form-group-toggle">
                        <label for="darkModeToggle">Dark Mode:</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button id="saveSettingsBtn" class="action-btn publish-btn">Save Settings</button>
                </div>
            </section>
